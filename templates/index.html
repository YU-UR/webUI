<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <script type="text/javascript" src="../static/js/rem.js"></script>
    <script src="../static/js/jquery-3.4.1.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/controller.js"></script>

    <title>全国犯罪人口数据监控平台</title>
</head>

<body style="visibility: hidden;">
    <div class="container-flex" tabindex="0" hidefocus="true">
        <div class="box-left">
            <div class="left-top">
                <div class="current-num">
                    <div>2023年受理审查逮捕犯罪人数</div>
                    <p>1，209，052</p>
                </div>
            </div>
            <div class="left-center">
                <div class="title-box">
                    <h6>2023逮捕罪名分布  （万人）</h6>
                </div>
                <div class="chart-box pie-chart" style="">
                    <div id="pie_fanzui" style="width:100%;"></div>
                    
                </div>
            </div>
            <div class="left-bottom" class="select">
                <div class="title-box">
                    <h6>多省年度犯罪率分布</h6>
                    
                </div>
                <div class="chart-box">
                      <div id="scatterplot" style="width:125%;height:90%;margin-top:15px;"></div>
                
                </div>
            </div>
        </div>
        <div class="box-center">
            <div class="center-top">
                <h1><img src="../static/images/jinghui.png" style="width:55px;margin-right:20px;"/>犯罪人口数据监控平台</h1>
            </div>
            <div class="center-center">
                <div class="weather-box">
                    <div class="data">
                        <p class="time" id="time">00:00:00</p>
                        <p id="date"></p>
                    </div>
                    <div class="weather">
                        <img id="weatherImg" src="../static/images/weather/weather_img01.png" alt="">
                        <div id="weather">
                            <p class="active">多云</p>
                            <p>10-22℃</p>
                            <p>北京市</p>
                        </div>
                    </div>
                </div>
                <img src="../static/images/line_bg.png" alt="">
                <div  class="select-box" style="height: 0.3rem;">
                    
                    <div data-type="2">
                        <div class="select" tabindex="0" hidefocus="true" >
                            <div id="c1">
			                    <div class="num"><h1 style="color:#7FFF00;font-weight:bold;">NO.1北京: 15690人</h1></div>
                                <div class="num"><h1 style="color:#7FFF00;font-weight:bold;">NO.2天津：5690人</h1></div>
                                <div class="num"><h1 style="color:#7FFF00;font-weight:bold;">NO.3河北：456人</h1></div>
                            </div>
<!--                           <p style="color:#7FFF00;font-weight:bold;">NO.1北京： 15690人</p>-->
<!--                           <p style="color:#7FFF00;font-weight:bold;">NO.2天津： 5690人</p>-->
<!--                           <p style="color:#7FFFD4;font-weight:bold;">NO.3河北： 456人</p>-->
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="center-bottom">
                <div class="chart-box">
                    <div id="china_map" style="width:100%;height:95%;"></div>
                </div>

            </div>


        </div>
        <div class="box-right">
            <div class="right-top">
                <div class="title-box">
                    <h6 id="barTitle">2022刑事犯罪年龄分布   （万人）</h6>
                    <!-- <p>（单位：万人）</p> -->
                </div>

                <div class="chart-box">
                    <div id="pie_age" style="width:100%;height:100%;"></div>
                </div>
                
            </div>
            <div class="right-center">
            	
                <div class="title-box">
                    <h6>青年刑事犯罪年度变化    （人）</h6>
                    <!-- <p>（单位：人）</p> -->
                </div>
                <div class="chart-box pie-chart">
                    
                    <div id="bar_data"style="width:95%;height:80%;margin-left:10px;margin-top:20px;"></div>
                    
                </div>
            </div>
            
            
            <div class="right-bottom">
                <div class="title-box">
                	<p id="switchBtn"><span class="active" data-dataType="income">全国刑事犯罪年度曲线   （万人）</span></p>
                    <!-- <p>（单位：万人）</p> -->
                </div>

                <div id="line_time" style="width:80%;height:70%;margin-left:40px;"></div>
                
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="../static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../static/js/layer/layer.min.js"></script>

<script type="text/javascript" src="../static/js/echarts.js"></script>

        $("body").css('visibility', 'visible');

        localStorage.setItem("data", localData);
        
    })

</html>
